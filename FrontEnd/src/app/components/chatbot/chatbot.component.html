<div class="chat-container">
  <h2>Crypto AI Advisor</h2>
  <form [formGroup]="questionForm" (ngSubmit)="sendQuestion()" class="form-group">
    <input pInputText id="question" formControlName="question" placeholder="Ask a question..." />
    <button pButton label="Ask" type="submit" class="ask-button"></button>
  </form>
  <div *ngIf="chatResponse" class="response-panel">
    <h3>Advisor Says...</h3>
    <div class="response-content">
      <p>{{ chatResponse }}</p>
    </div>
  </div>
</div>
