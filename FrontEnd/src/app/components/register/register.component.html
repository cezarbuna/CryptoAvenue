<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <i class="pi pi-bitcoin register-icon"></i>
      <h2>Crypto Avenue</h2>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input pInputText id="email" formControlName="email" [ngClass]="{'p-invalid': getErrorMessage('email')}" />
        <div *ngIf="getErrorMessage('email')" class="p-error">{{ getErrorMessage('email') }}</div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input pInputText id="username" formControlName="username" [ngClass]="{'p-invalid': getErrorMessage('username')}" />
        <div *ngIf="getErrorMessage('username')" class="p-error">{{ getErrorMessage('username') }}</div>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input pInputText id="age" formControlName="age" type="number" [ngClass]="{'p-invalid': getErrorMessage('age')}" />
        <div *ngIf="getErrorMessage('age')" class="p-error">{{ getErrorMessage('age') }}</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input pInputText id="password" formControlName="password" type="password" [ngClass]="{'p-invalid': getErrorMessage('password')}" />
        <div *ngIf="getErrorMessage('password')" class="p-error">{{ getErrorMessage('password') }}</div>
      </div>
      <button pButton type="submit" label="Register"></button>
    </form>
    <a class="login-link" (click)="this.router.navigate(['login'])">Already have an account? Log in</a>
  </div>
</div>
