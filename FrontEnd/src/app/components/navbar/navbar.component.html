<div class="card navbar">
  <p-menubar [model]="itemsWhenLoggedIn" *ngIf="isLoggedInVariable">
    <ng-template pTemplate="start">
      <p>Crypto Avenue</p>
    </ng-template>
    <ng-template pTemplate="end">
      <p-button *ngIf="isLoggedInVariable" label="Logout" (click)="logOut()"></p-button>
    </ng-template>
  </p-menubar>
  <p-menubar [model]="items" *ngIf="!isLoggedInVariable">
    <ng-template pTemplate="start">
      <p>Crypto Avenue</p>
    </ng-template>
  </p-menubar>
</div>
